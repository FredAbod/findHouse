name: Trigger auto deployment for findhouse-core

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/findhouse-core-AutoDeployTrigger-86ba2730-6d6c-41c2-8a6d-15a268961f86.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.FINDHOUSECORE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.FINDHOUSECORE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.FINDHOUSECORE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: findhouseserver.azurecr.io
          registryUsername: ${{ secrets.FINDHOUSECORE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.FINDHOUSECORE_REGISTRY_PASSWORD }}
          containerAppName: findhouse-core
          resourceGroup: findhouse-rg
          imageToBuild: findhouseserver.azurecr.io/findhouse-core:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_



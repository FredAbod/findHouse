# GitHub Actions CI/CD Pipeline for Azure
# Alternative to Azure DevOps (100% free for public repos)
# 
# SETUP REQUIRED:
# 1. Create Azure Web App
# 2. Get publish profile: az webapp deployment list-publishing-profiles --name <app-name> --resource-group findhouse-rg --xml
# 3. Add secret to GitHub: Settings → Secrets → Actions → New repository secret
#    Name: AZURE_WEBAPP_PUBLISH_PROFILE
#    Value: <paste the XML from step 2>
# 4. Update AZURE_WEBAPP_NAME below to your actual app name

name: Deploy to Azure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: findhouse-api
  NODE_VERSION: '18.x'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci --only=production
    
    - name: Create deployment artifact
      run: |
        mkdir -p deployment
        cp -r src package.json package-lock.json deployment/
        cp -r node_modules deployment/
    
    - name: Upload artifact for deployment
      uses: actions/upload-artifact@v3
      with:
        name: node-app
        path: deployment/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: node-app
    
    - name: 'Deploy to Azure Web App'
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: .

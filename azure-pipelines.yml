# Azure DevOps Pipeline for Node.js App
# Cost-optimized for Azure Student Account

trigger:
  branches:
    include:
      - main
      - develop

variables:
  # Azure Service Connection (configure in Azure DevOps)
  azureSubscription: 'Azure-Student-Subscription'
  
  # App Service details
  webAppName: 'findhouse-api'
  
  # Node.js version
  nodeVersion: '18.x'
  
  # Environment
  environmentName: 'Production'

stages:
- stage: Build
  displayName: 'Build Stage'
  jobs:
  - job: Build
    displayName: 'Build Job'
    pool:
      vmImage: 'ubuntu-latest'
    
    steps:
    - task: NodeTool@0
      displayName: 'Install Node.js'
      inputs:
        versionSpec: $(nodeVersion)
    
    - script: |
        npm ci --only=production
      displayName: 'Install Production Dependencies'
    
    - script: |
        # Create deployment package
        mkdir -p deployment
        cp -r src package.json package-lock.json deployment/
        cp -r node_modules deployment/
      displayName: 'Prepare Deployment Package'
    
    - task: ArchiveFiles@2
      displayName: 'Archive Files'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/deployment'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
        replaceExistingArchive: true
    
    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifact'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'

- stage: Deploy
  displayName: 'Deploy to Azure'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: Deploy
    displayName: 'Deploy to App Service'
    environment: $(environmentName)
    pool:
      vmImage: 'ubuntu-latest'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebApp@1
            displayName: 'Deploy to Azure App Service'
            inputs:
              azureSubscription: $(azureSubscription)
              appType: 'webAppLinux'
              appName: $(webAppName)
              package: '$(Pipeline.Workspace)/drop/$(Build.BuildId).zip'
              runtimeStack: 'NODE|18-lts'
              startUpCommand: 'node src/server.js'
